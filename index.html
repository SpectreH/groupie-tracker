<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Groupie-Tracker</title>
</head>
<body>
    <main>
        <header class="header-main"></header>
        <section class="hero">
            <h1 class="hero-title">GROUPIE TRACKER</h1>
        </section>
        <section class="showcase-wrapper">
            <section class="showcase-inner">
            {{range .Foos}}
            <article class="group-article">
                <div class="group-article-image">
                    <img id="img1" src="{{ .Image}}">
                </div>
                <div class="group-article-card">
                    <div class="group-article-name">{{ .Name}}</div>
                    <!-- <div>Id: {{.Id}}</div> -->
                    <!-- <div style="margin-top: 10px;">Members: {{ .Members}}</div>
                    <div style="margin-top: 10px;">CreationDate: {{ .CreationDate}}</div>
                    <div style="margin-top: 10px;">FirstAlbum: {{ .FirstAlbum}}</div>
                    <div style="margin-top: 10px;">Locations: {{ .Locations}}</div>
                    <div style="margin-top: 10px;">Concert Dates: {{ .ConcertDates}}</div>
                    <div style="margin-top: 10px;">Relations: {{ .Relations}}</div> -->
                </div>
            </article>
            {{end}}
        </section>
        </section>
    </main>
</body>
</html>
